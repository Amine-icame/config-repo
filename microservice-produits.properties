# Configuration de la base de donn√©es H2 pour le microservice-produits
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console-produits 

spring.datasource.url=jdbc:h2:mem:produitsdb 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA et Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Port du microservice-produits
server.port=8081 
